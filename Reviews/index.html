<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <!-- style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img src="./person1.jpeg" id="person-img" alt="" />
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum
              non, quaerat, ratione expedita suscipit doloribus consequatur
              perferendis minus reiciendis magni accusantium eaque ad dolores
              quis quam? Voluptates quae reprehenderit labore.
            </p>
            <!-- prev next buttons -->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">suprise me</button>
          </article>
        </div>
      </section>
    </main>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a544d4d5d6.js"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
